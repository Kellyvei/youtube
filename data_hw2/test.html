<html>
<head>
<title>jQuery add / remove textbox example</title>
 
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
 
<style type="text/css">
	div{
		padding:8px;
	}
</style>
 
</head>
 
<body>
 

 
<script type="text/javascript">
 
$(document).ready(function(){
 
    var counter = 2;
 
    $("#addButton").click(function () {
 
	if(counter>11){
            alert("Only 11 textboxes allow");
            return false;
	}   
 
	var newTextBoxDiv = $(document.createElement('div'))
	     .attr("id", 'TextBoxDiv' + counter);
 
	newTextBoxDiv.after().html('<label>'+counter+'.	Field name  : </label>' +
	      '<input type="text" name="textbox' + counter + 
	      '" id="textbox' + counter + '" value="" >'+'<label>Type  : </label>' +
	      '<input type="text" name="type' + counter + 
	      '" id="type' + counter + '" value="" >');
	
 
	newTextBoxDiv.appendTo("#TextBoxesGroup");
 
 
	counter++;
     });
 
     $("#removeButton").click(function () {
	if(counter==1){
          alert("No more textbox to remove");
          return false;
       }   
 
	counter--;
 
        $("#TextBoxDiv" + counter).remove();
 
     });
 
     $("#getButtonValue").click(function () {
 
	var msg = '';
	for(i=1; i<counter; i++){
   	  msg += $('#textbox' + i).val()+"\t"+$('#type' + i).val()+"\n";
	}
    	  //alert(msg);
		  document.getElementById("getvalue").value=msg;
     });
	 
	 
 
	
	 
  });
</script>
</head><body>
 
<div id='TextBoxesGroup'>
	<div id="TextBoxDiv1">
		<label>1.	field name: </label><input type='textbox' id='textbox1' ><label>Type: </label><input type='textbox' id='type1' >
	</div>
</div>
	<form name='form_content' method='post' action='test.html' class='container_1 form-horizontal'>
		<input type='button' value='Add Field name' id='addButton'>
		<input type='button' value='Remove Field name' id='removeButton'>
		<input type='button' value='Send' name='send' id='getButtonValue'>
		<input type='hidden' id='getvalue' hidden>
	</form>

</body>
</html>
